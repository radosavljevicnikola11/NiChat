<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>NiChat</title>
	</head>
	<body>
		
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comment"></i> NiChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Korisnicko ime</label>
					</br>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Unesi korisnicko ime..."
							required
						/>
					</br>
					</br>
				</br>
					
						<label for="room">Izaberi sobu</label>
					</br>
						<select name="room" id="room">
							<option value="Soba1">Soba1</option>
							<option value="Soba2">Soba2</option>
							<option value="Soba3">Soba3</option>
							<option value="Soba4">Soba4</option>
							<option value="Soba5">Soba5</option>
						</select>
					</br>
				</br>
					</div>
					<button type="submit"  class="btn">Pridruzi se cetu</button>
				</form>
			</main>
		</div>
	</body>
</html>
